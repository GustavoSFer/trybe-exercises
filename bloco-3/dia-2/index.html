<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Estilizando com CSS</title>
    <style>

      body {
        font-size: 16px;
        background-color: azure;
      }
      h1 {
        font-size: 65px;
        color: orange;
        font-family: sans-serif;
      }
      ul {
        background-color: blue;
      }
      .cor-fundo {
        background-color: darkgreen;
      }
      p{
        font-weight: 600;
        font-size: 3em;
        text-align: center;
        line-height: 2em;
        text-decoration: underline;
      }

    </style>
  </head>
  <body>
    <h1>Exercícios 3.2</h1>
    <p class="cor-fundo">Qual é a sua cor favorita?</p>
    <ul class="cor-fundo">
      <li>Amarelo</li>
      <li>Vermelho</li>
      <li>Marrom</li>
    </ul>
  </body>
</html>
