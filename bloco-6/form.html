<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Curriculo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <header>
    <h1>Cadastro de Curriculo</h1>
  </header>

  <form action="" method="get">

    <fieldset>
      <legend>Dados pessoais</legend>
      <label for="full-name">Nome</label>
      <input type="text" name="ame" id="full-name" maxlength="40" required>
      <label for="email">E-mail</label>
      <input type="email" name="mail" id="email" maxlength="50" required>
      <label for="cpf">CPF</label>
      <input type="number" maxlength="11" id="cpf" name="cpf" required>
      <label for="endereco">Endereço</label>
      <input type="text" name="endereço" id="endereco" maxlength="200" required>
      <label for="cidade">Cidade</label>
      <input type="text" name="cidade" id="cidade" maxlength="28" required>

      <label for="estado">Estado</label>
      <select name="estado" id="estado" required>
        
        <!--Fazer via JavaScript as opçoes-->
      </select>
      <span>tipo</span>
      <label class="tipo" for="tipo-casa"><input type="radio" name="tipo" id="tipo-casa" required> Casa</label>
      
      <label class="tipo" for="tipo-apto"><input type="radio" name="tipo" id="tipo-apto">Apartamento</label>
      
      
    </fieldset>
    <fieldset>
      <legend>Ultimo emprego</legend>
      <label for="resulmo-curriculo">Resulmo</label>
      <textarea name="resulmo" id="resulmo-curriculo" cols="30" rows="10" maxlength="1000" required></textarea>
      <label for="cargo">Cargo</label>
      <input type="text" name="cargo" id="cargo" maxlength="40" required>
      <label for="descricao-cargo">Descrição do cargo</label>
      <input type="text" name="descricao" id="descricao-cargo" maxlength="500" required>
      <label for="inicio">Data de inicio</label>
      <input type="text" name="data-inicio" id="inicio" required>
      <!--Revificar via JavaScript dia deve ser > 0 e <=31; o Mês deve ser > 0 e <= 12 e ano nao pode ser negativo - caso ivalido dar um alert-->
    </fieldset>

    <button type="submit">Enviar</button>
    <button type="reset">Limpar</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
