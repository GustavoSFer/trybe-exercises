<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Curriculo</title>

  <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">

  <script src="jquery-3.6.0.min.js"></script>

  <script src="bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="style.css">

</head>

<body>

  <header>
    <h1>Cadastro de Curriculo</h1>
  </header>

  <form class="px-3" action="" method="get">

    <fieldset class="form-group">
      <legend>Dados pessoais</legend>
      <div class="form-group my-3">
        <label for="full-name">Nome</label>
        <input class="form-control" type="text" name="ame" id="full-name" maxlength="40" required>
      </div>

      <div class="form-group my-3">
        <label for="email">E-mail</label>
        <input class="form-control" type="email" name="mail" id="email" maxlength="50" required>
      </div>

      <div class="form-group my-3">
        <label for="cpf">CPF</label>
        <input class="form-control" type="text" maxlength="11" id="cpf" name="cpf" required>
      </div>

      <div class="form-group my-3">
        <label for="endereco">Endereço</label>
        <input class="form-control" type="text" name="endereço" id="endereco" maxlength="200" required>
      </div>

      <div class="form-group my-3">
        <label for="cidade">Cidade</label>
        <input class="form-control" type="text" name="cidade" id="cidade" maxlength="28" required>
      </div>

      <div class="form-group my-3 estado">
        <label for="estado">Estado</label>
        <select class="form-select mt-1" name="estado" id="estado" required>
          <!--Fazer via JavaScript as opçoes-->
        </select>
      </div>
      <div class="form-group my-3">
        <h3>Tipo</h3>
        <label class="tipo form-check-label" for="tipo-casa"><input class="form-check-input " type="radio" name="tipo"
            id="tipo-casa" required> Casa</label>

        <label class="tipo form-check-label" for="tipo-apto"><input class="form-check-input ms-4" type="radio"
            name="tipo" id="tipo-apto">Apartamento</label>
      </div>
    </fieldset>

    <fieldset>
      <legend class="my-4">Ultimo emprego</legend>
      <div class="form-floating">
        <label for="resulmo-curriculo">Resulmo</label>
        <textarea class="form-control textarea1" name="resulmo" id="resulmo-curriculo" cols="30" rows="10"
          maxlength="1000" style="height: 150px" required></textarea>
      </div>
      <div>
        <label for="cargo">Cargo</label>
        <input class="form-control" type="text" name="cargo" id="cargo" maxlength="40" required>
      </div>
      <div>
        <label for="descricao-cargo">Descrição do cargo</label>
        <input class="form-control" type="text" name="descricao" id="descricao-cargo" maxlength="500" required>
      </div>
      <div>
        <label for="inicio">Data de inicio</label>
        <input class="form-control" type="text" name="data-inicio" id="inicio" required>
        <!--Revificar via JavaScript dia deve ser > 0 e <=31; o Mês deve ser > 0 e <= 12 e ano nao pode ser negativo - caso ivalido dar um alert-->
      </div>
    </fieldset>

    <button class="btn btn-success mt-3" type="submit">Enviar</button>
    <button class="btn btn-success mt-3" type="reset">Limpar</button>
  </form>


  <script src="script.js"></script>
</body>

</html>
